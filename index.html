<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary component</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="main-body">
            <img src="images/illustration-hero.svg" alt="hero-image" class="hero-img">
            <h1>Order Summary</h1>
            <p class="paragraph">You can now listen to millions of songs, audiobooks and podcasts on any device anywhere you like!</p>
            <div class="plan-details">
                <img src="images/icon-music.svg" alt="music logo" class="music">
                <div class="plan">
                    <h2 class="annual">Annual Plan</h2>
                    <p class="price">$59.99/year</p>
                </div>
                <a href="" class="change-link">Change</a>
            </div>
            <a class="payment-proceed" href="">Proceed to Payment</a>
            <a class="cancel-order" href="">Cancel Order</a>
        </div>
    </main>

    
</body>
</html>
